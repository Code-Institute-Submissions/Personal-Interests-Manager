<!-- This child will inherit from the parent (base.html) -->
{% extends 'base.html'%}

{% block content%}

<h2>Edit User</h2>

<!-- This area controls the materialize submit form 
component to allow the user to edit an existing users details and submit -->
<div class="row">
	<form action="{{ url_for('update_user', user_id=user._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i>
					<textarea id="First_Name" name="First_Name" type="text" class="materialize-textarea" value="">{{user.First_Name}}</textarea>
					<label for="icon_prefix">First Name</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i>
					<textarea id="Last_Name" name="Last_Name" type="text" class="materialize-textarea" value="">{{user.Last_Name}}</textarea>
					<label for="icon_prefix">Last Name</label>
				</div>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">house</i>
				<textarea id="Address_Line_1" name="Address_Line_1" type="text" class="materialize-textarea" value="">{{user.Address_Line_1}}</textarea>
				<label for="icon_prefix">Address Line 1</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">house</i>
				<textarea id="Address_Line_2" name="Address_Line_2" type="text" class="materialize-textarea" value="">{{user.Address_Line_2}}</textarea>
				<label for="icon_prefix">Address Line 2</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">house</i>
				<textarea id="Address_Line_3" name="Address_Line_3" type="text" class="materialize-textarea" value="">{{user.Address_Line_3}}</textarea>
				<label for="icon_prefix">Address Line 3</label>
			</div>
			<div class="input-field col s12">
				<div class="input-field col s6">
					<i class="material-icons prefix">house</i>
					<textarea id="City" name="City" type="text" class="materialize-textarea" value="">{{user.City}}</textarea>
					<label for="icon_prefix">City</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">house</i>
					<textarea id="Postcode" name="Postcode" type="text" class="materialize-textarea" value="">{{user.Postcode}}</textarea>
					<label for="icon_prefix">Postcode</label>
				</div>
			</div>
			<div class="input-field col s12">
				<div class="input-field col s6">
					<i class="material-icons prefix">phone</i>
					<textarea id="Phone" name="Phone" type="tel" class="materialize-textarea" value="">{{user.Phone}}</textarea>
					<label for="icon_telephone">Telephone</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">email</i>
					<input id="Email" name="Email" type="tel" class="validate" value={{user.Email}}>
					<label for="icon_telephone">Email</label>
				</div>
			</div>
			<div class="input-field col s12">
				<div class="input-field col s6">
					<i class="material-icons prefix">account_box</i>
					<input id="Username" name="Username" type="tel" class="validate" value={{user.Username}}>
					<label for="icon_telephone">Username</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">vpn_key</i>
					<input id="Password" name="Password" type="tel" class="validate" value={{user.Password}}>
					<label for="icon_telephone">Password</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">done</i>
            </button>
		</div>
	</form>
</div>
{% endblock %}
