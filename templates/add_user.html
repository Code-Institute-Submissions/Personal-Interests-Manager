<!-- This child will inherit from the parent (base.html) -->
{% extends 'base.html'%}

{% block content%}

<h2 class="page-header">Add a New User</h2>

<!-- This area controls the materialize submit form 
component to allow the user to fill in a new users details and submit -->
<div class="row">
	<form action="{{ url_for('add_user') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i>
					<input required id="First_Name" name="First_Name" type="text" class="validate">
					<label for="icon_prefix">First Name <strong class="required-field">*Required Field</strong></label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i>
					<input required id="Last_Name" name="Last_Name" type="text" class="validate">
					<label for="icon_prefix">Last Name <strong class="required-field">*Required Field</strong></label>
				</div>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">house</i>
				<input required id="Address_Line_1" name="Address_Line_1" type="text" class="validate">
				<label for="icon_prefix">Address Line 1 <strong class="required-field">*Required Field</strong></label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">house</i>
				<input id="Address_Line_2" name="Address_Line_2" type="text" class="validate">
				<label for="icon_prefix">Address Line 2</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">house</i>
				<input id="Address_Line_3" name="Address_Line_3" type="text" class="validate">
				<label for="icon_prefix">Address Line 3</label>
			</div>
			<div class="input-field col s12">
				<div class="input-field col s6">
					<i class="material-icons prefix">house</i>
					<input required id="City" name="City" type="text" class="validate">
					<label for="icon_prefix">City <strong class="required-field">*Required Field</strong></label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">house</i>
					<input required id="Postcode" name="Postcode" type="text" class="validate">
					<label for="icon_prefix">Postcode <strong class="required-field">*Required Field</strong></label>
				</div>
			</div>
			<div class="input-field col s12">
				<div class="input-field col s6">
					<i class="material-icons prefix">phone</i>
					<input id="Phone" name="Phone" type="tel" class="validate">
					<label for="icon_telephone">Telephone</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">email</i>
					<input required id="Email" name="Email" type="email" class="validate">
					<label for="icon_telephone">Email <strong class="required-field">*Required Field</strong></label>
				</div>
			</div>
			<div class="input-field col s12">
				<div class="input-field col s6">
					<i class="material-icons prefix">account_box</i>
					<input required id="Username" name="Username" type="text" class="validate">
					<label for="icon_telephone">Username <strong class="required-field">*Required Field</strong></label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">vpn_key</i>
					<input required id="Password" name="Password" type="password" class="validate">
					<label for="icon_telephone">Password <strong class="required-field">*Required Field</strong></label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit">Add User
                <i class="material-icons right">person_add</i>
            </button>
            <!-- this button sends the user to the last page they were on-->
            <button type="button" class="btn waves-effect waves-light form_btn" onclick="javascript:history.back()">Back</button>
		</div>
	</form>
</div>
{% endblock %}
